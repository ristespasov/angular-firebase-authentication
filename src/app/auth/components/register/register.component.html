<div class="auth-container">
  <mat-card class="auth-card">
    <mat-card-title class="auth-card-title">Register</mat-card-title>
    <mat-card-content>
      <form class="auth-form" [formGroup]="registerForm" (submit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="text"
            placeholder="Email"
            formControlName="email"
          />
          <mat-error *ngIf="email.touched && email.hasError('required')"
            >Email is required</mat-error
          >
          <mat-error *ngIf="email.hasError('pattern')"
            >Incorrect email format</mat-error
          >
        </mat-form-field>
        <mat-form-field appearance="outline" class="gutter-top">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            [type]="hide ? 'password' : 'text'"
            placeholder="Password"
            formControlName="password"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <div
            *ngIf="
              !password.touched ||
              (password.touched &&
                !password.hasError('required') &&
                !password.hasError('pattern'))
            "
            class="hint"
          >
            Use 8 or more characters with a mix of uppercase & lowercase
            letters, numbers & symbols
          </div>
          <mat-error *ngIf="password.touched && password.hasError('required')"
            >Password is required</mat-error
          >
          <mat-error *ngIf="password.hasError('pattern')"
            >Please choose a stronger password</mat-error
          >
        </mat-form-field>
        <button
          mat-raised-button
          color="primary"
          class="auth-button-submit"
          type="submit"
        >
          Register
        </button>
      </form>
    </mat-card-content>
    <mat-card-actions class="auth-card-actions">
      Already have an account? <a routerLink="/login">Log in</a>
    </mat-card-actions>
  </mat-card>
</div>
